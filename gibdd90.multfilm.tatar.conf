<VirtualHost *:80>
    ServerName gibdd90.multfilm.tatar
    ServerAlias www.gibdd90.multfilm.tatar
    ServerAdmin damir-82@bk.ru

    RewriteEngine On
    RewriteCond %{HTTPS} !=on
    RewriteRule ^/?(.*)$ https://%{SERVER_NAME}/$1 [R=301,L]

    ErrorLog ${APACHE_LOG_DIR}/gibdd90.multfilm.tatar-error.log
    CustomLog ${APACHE_LOG_DIR}/gibdd90.multfilm.tatar-access.log combined
</VirtualHost>

<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName gibdd90.multfilm.tatar
    ServerAlias www.gibdd90.multfilm.tatar
    ServerAdmin damir-82@bk.ru
    DocumentRoot /var/www/html/gibdd90.multfilm.tatar

    ProxyPreserveHost On
    RequestHeader set X-Forwarded-Proto "https"
    ProxyPass / http://127.0.0.1:18000/
    ProxyPassReverse / http://127.0.0.1:18000/

    <Directory /var/www/html/gibdd90.multfilm.tatar>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/gibdd90.multfilm.tatar_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/gibdd90.multfilm.tatar_ssl_access.log combined

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/gibdd90.multfilm.tatar/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/gibdd90.multfilm.tatar/privkey.pem
</VirtualHost>
</IfModule>
