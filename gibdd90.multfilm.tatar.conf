<VirtualHost *:80>
    ServerName gibdd90.multfilm.tatar
    ServerAdmin webmaster@localhost

    ProxyPreserveHost On
    RequestHeader set X-Forwarded-Proto "http"
    ProxyPass / http://127.0.0.1:8000/
    ProxyPassReverse / http://127.0.0.1:8000/

    ErrorLog ${APACHE_LOG_DIR}/gibdd90.multfilm.tatar-error.log
    CustomLog ${APACHE_LOG_DIR}/gibdd90.multfilm.tatar-access.log combined
</VirtualHost>
